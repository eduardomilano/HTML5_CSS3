<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <style>
        div.bloco {
            border: 2px solid black;
            height: 200px;
            margin: 10px;
            background-image: url(imagens/wallpaper002.jpg)
        }
        div#foto1 {
            background-position: left top;
        }
        div#foto2 {
            background-position: left center;
        }
        div#foto3 {
            background-position: left bottom;
        }

    </style>
</head>
<body>
    <div class="bloco" id="foto1">
       

    </div>
    <div class="bloco" id="foto2">

    </div>
    <div class="bloco" id="foto3">

    </div>
</body>
</html>
