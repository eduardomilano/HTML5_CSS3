<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
    <style>
        h1 {
            text-align: center;
        }
        table { 
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            border: 1px solid #000;
            padding: 10px;
        }
        tr {
            border: 1px solid #000;
            margin: 5px;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Tabela de Dados
    </h1>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>A2</td>
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
            </tr>

        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
</body>
</html>
